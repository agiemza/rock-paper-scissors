<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ROCK PAPER SCISSORS</title>
</head>

<body>
    <section class="root">
        <section class="title-container">
            <h1>ROCK PAPER SCISSORS</h1>
        </section>
        <section class="score-container">
            <div class="score-left">
                <div>Computer:</div>
                <div class="score computer-score">0</div>
            </div>
            <div class="round"></div>
            <div class="score-right">
                <div>You:</div>
                <div class="score player-score">0</div>
            </div>
        </section>
        <section class="messages-container">
            <div class="circle">      
                <div class="ring">
                    <div class="computer-side">
                        <img src="/images/rock.png" alt="Rock" class="computer-rock hidden">
                        <img src="/images/paper.png" alt="Paper" class="computer-papper hidden">
                        <img src="/images/scissors.png" alt="Scissors" class="computer-scissors">
                    </div>
                    <div class="player-side">
                        <img src="/images/rock.png" alt="Rock" class="player-rock hidden">
                        <img src="/images/paper.png" alt="Paper" class="player-papper ">
                        <img src="/images/scissors.png" alt="Scissors" class="player-scissors hidden">
                    </div>
                </div>
                <div class="round-result">Point for you!</div>
            </div>
        </section>
        <section class="buttons-container">
            <button class="reset-button">
                <img src="/images/reset.png" alt="Restart">
            </button>
            <section class="controls hidden">
                <button class="figure-button" data-sign="rock">
                    <img src="/images/rock.png" alt="Rock">
                </button>
                <button class="figure-button" data-sign="paper">
                    <img src="/images/paper.png" alt="Paper">
                </button>
                <button class="figure-button" data-sign="scissors">
                    <img src="/images/scissors.png" alt="Scissors">
                </button>
            </section>
        </section>
    </section>
    <script src="app.js"></script>
</body>

</html>
