<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ROCK PAPER SCISSORS</title>
</head>

<body>
    <section class="root">
        <section class="title-container">
            <h1>ROCK PAPER SCISSORS</h1>
        </section>
        <section class="messages-container">
            <div class="round">Round 1</div>
            <div class="round-result">Point for you!</div>
        </section>
        <section class="score-container">
            <div class="score-left">
                <div>Computer:</div>
                <div class="score computer-score">0</div>
            </div>
            <div class="score-right">
                <div>You:</div>
                <div class="score player-score">0</div>
            </div>
        </section>
        <section class="buttons-container">
            <button class="reset-button hidden">
                <img src="/images/reset.png" alt="Restart">
            </button>
            <button class="figure-button" data-sign="rock">
                <img src="/images/rock.png" alt="Rock">
            </button>
            <button class="figure-button" data-sign="paper">
                <img src="/images/paper.png" alt="Paper">
            </button>
            <button class="figure-button" data-sign="scissors">
                <img src="/images/scissors.png" alt="Scissors">
            </button>
        </section>
    </section>
    <script src="app.js"></script>
</body>

</html>
